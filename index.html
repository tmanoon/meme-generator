<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <header>
        <nav class="navigation-bar align-center">
            <div class=logo>LOGO</div>
            <ul class="list sections-list">
                <li><a href="#" onclick="onInit()">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery">
        </section>

        <section class="meme-editor" hidden>
            <div class="canvas-container">
                <canvas width="450" height="450" class="canvas"></canvas>
                <div class="border-of-text"></div>
            </div>
            <div class="user-edits">
                <input type="text" class="text-input" id="text-input" placeholder="Add your text" oninput="onChangeText(event, this.value)">
                <a href="#" class="download-btn" onclick="onDownloadClick(this)" download="my-meme.jpg"></a>
                <input type="color" value="#ffffff" oninput="onChangeTxtColor(this.value, event)">
                <button class="btn increase-font-btn" onclick="onIncreaseBtn(event)"></button>
                <button class="btn decrease-font-btn" onclick="onDecreaseBtn(event)"></button>
                <button class="btn add-line-btn" onclick="onAddLine(event)"></button>
                <button class="btn switch-line-btn" onclick="onSwitchLine(event)"></button>
            </div>
        </section>

        <section class="about">

        </section>
    </main>

    <footer>
        <div class="logo">LOGO</div>
        <small>Â© All rights reserved to Shoval S, 2023</small>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
