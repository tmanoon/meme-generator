<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>

<body onload="onInit()">
    <header>
        <nav class="navigation-bar">
            <div class="logo-and-pics">
                <h1>Meme-me.</h1>
                <div class="logo-container">
                    <img src="img/logo/manoon.png" class="logo-img manoon">
                    <img src="img/logo/kashoosh.png" class="logo-img kashoosh">
                </div>
            </div>
            <ul class="list sections-list">
                <div class="btns-and-links">
                    <li class="align-center flexible"><button class="fa flexible-btn" onclick="onImFlexible()">I'm
                            Flexible</button></li>
                    <li class="align-center gallery-li"><a href="#" onclick="renderGallery()"
                            class="align-center luckiest self-center">Gallery</a></li>
                    <li class="align-center luckiest about-li"><a href="#" class="align-center self-center">About</a></li>
                </div>
                <div class="search-pic">
                    <input type="text" class="search-pic-input" placeholder="Search a keyword">
                    <ul class="search-keywords">
                        <li><button class="btn keyword-btn">Angry</button></li>
                        <li><button class="btn keyword-btn">Cute</button></li>
                        <li><button class="btn keyword-btn">Political</button></li>
                        <li><button class="btn keyword-btn">Animals</button></li>
                        <li><button class="btn keyword-btn">Baby</button></li>
                        <li><button class="btn keyword-btn">Famous</button></li>
                        <li><button class="btn keyword-btn">Israeli</button></li>
                        <li><button class="btn keyword-btn">Television</button></li>
                        <li><button class="btn keyword-btn">Funny</button></li>
                        <li><button class="btn keyword-btn">Man</button></li>
                      
                    </ul>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery justify-center">
        </section>

        <section class="meme-editor" hidden>
            <div class="canvas-container">
                <canvas width="300" height="0" class="canvas"></canvas>
                <div class="border-of-text"></div>
            </div>
            <div class="user-edits">
                <input type="text" class="text-input" id="text-input" placeholder="Add your text"
                    onkeyup="removeBorder()" oninput="onChangeText(event)">
                <div class="second-row row">
                    <input type="color" value="#ffffff" oninput="onChangeTxtColor(event)">
                    <button class="btn increase-font-btn fa" onclick="onSizeBtn(event, 1)"></button>
                    <button class="btn decrease-font-btn fa" onclick="onSizeBtn(event, -1)"></button>
                </div>
                <div class="third-row row">
                    <button class="btn add-line-btn fa" onclick="onAddLine(event)"></button>
                    <button class="btn switch-line-btn fa" onclick="onSwitchLine(event)"></button>
                </div>
                <div class="second-set-controls fourth-row row">
                    <select name="font-select" id="select-font" onchange="onChangeFontFamily(event)">
                        <option value="Impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Arial">Arial</option>
                        <option value="Courier New">Courier New</option>
                    </select>
                    <select name="font-size-select" onchange="onChangeFontSize(event)" id="font-size">
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="35">35</option>
                    </select>
                    <select name="align-text-select" onchange="onChangeTextAlign(event)">
                        <option value="left">Left</option>
                        <option value="center">Center</option>
                        <option value="right">Right</option>
                    </select>
                    <button class="btn position-text-up fa" onclick="onPositionChange(event, -1)"></button>
                    <button class="btn position-text-down fa" onclick="onPositionChange(event, 1)"></button>
                </div>
                <div class="fifth-row row">
                    <button class="btn delete-btn luckiest" onclick="onDeleteLine(event)">Delete Line</button>
                    <select id="emoji-select" onchange="onAddEmoji(event)">

                    </select>
                </div>
                <div class="download-facebook-share sixth-row row">
                    <a href="#" class="download-btn fa" onclick="onDownloadClick(event)" download="my-meme.jpg"></a>
                    <button class="btn facebook-btn luckiest" onclick="onUploadMeme(event)">Share to Facebook</button>
                </div>
            </div>
        </section>

        <section class="about">

        </section>
    </main>

    <footer>
        <div class="logo self-center align-end">Meme-me.</div>

    <script src="js/util.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
