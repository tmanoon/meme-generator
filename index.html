<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <header>
        <nav class="navigation-bar">
            <h1 class="self-center align-center">Meme-me.</h1>
            <div class="logo-container">
                <img src="img/logo/manoon.png" class="logo-img self-center manoon">
                <img src="img/logo/kashoosh.jpg" class="logo-img self-center kashoosh">
            </div>
            <ul class="list sections-list">
                <li class="align-center"><a href="#" onclick="renderGallery()" class="align-center self-center">Gallery</a></li>
                <li class="align-center"><a href="#" class="align-center self-center">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery justify-center">
        </section>

        <section class="meme-editor" hidden>
            <div class="canvas-container">
                <canvas width="450" height="450" class="canvas" onclick="onCanvasClick(event)"></canvas>
                <div class="border-of-text"></div>
            </div>
            <div class="user-edits">
                <input type="text" class="text-input" id="text-input" placeholder="Add your text" onkeyup="removeBorder()" oninput="onChangeText(event, this.value)">
                
                <a href="#" class="download-btn" onclick="onDownloadClick(this)" download="my-meme.jpg"></a>
                <input type="color" value="#ffffff" oninput="onChangeTxtColor(this.value, event)">
                <button class="btn increase-font-btn" onclick="onSizeBtn(event, 1)"></button>
                <button class="btn decrease-font-btn" onclick="onSizeBtn(event, -1)"></button>
                <button class="btn add-line-btn" onclick="onAddLine(event)"></button>
                <button class="btn switch-line-btn" onclick="onSwitchLine(event)"></button>
                <div class="second-set-controls">
                <select name="font-select" id="select-font">
                    <option value="dafault">Impact</option>
                    <option value="verdana">Verdana</option>
                    <option value="tahoma">Tahoma</option>
                    <option value="arial">Arial</option>
                    <option value="courier">Courier New</option>
                </select>
                <select name="font-size-select" id="font-size">
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                </select>
                <select name="align-text-select">
                    <option value="center">Center</option>
                    <option value="left">Left</option>
                    <option value="right">Right</option>
                </select>
                <button class="position-text-right"></button>
                <button class="position-text-left"></button>
                <button class="btn delete-btn">Delete Line</button>
                </div>
            </div>
           
        </section>

        <section class="about">

        </section>
    </main>

    <footer>
        <div class="logo self-center align-end">Meme-me.</div>
        <small class="align-center">Â© All rights reserved to Shoval S , 2023</small>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
